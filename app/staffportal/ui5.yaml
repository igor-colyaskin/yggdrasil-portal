specVersion: "4.0"
metadata:
  name: com.epic.nebula # Новый ID
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertErrors: false
        backend:
          - path: /portal-config # Наш будущий сервис чертежей
            url: http://localhost:4004
          - path: /odata/v4/main
            url: http://localhost:4004
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://sapui5.hana.ondemand.com
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300