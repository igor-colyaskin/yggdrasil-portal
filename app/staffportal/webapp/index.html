<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Staff Portal Shell</title>

    <script
      id="sap-ui-bootstrap"
      src="https://ui5.sap.com/resources/sap-ui-core.js"
      data-sap-ui-theme="sap_horizon"
      data-sap-ui-libs="sap.m, sap.ui.core, sap.f"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-async="true"
      data-sap-ui-xx-disableComponentPreload=true
      data-sap-ui-resourceroots='{
            "com.epic.yggdrasil.staffportal": "./"
        }'
    ></script>
  </head>

  <body class="sapUiBody">
    <div id="content"></div>
    <script>
      window.onload = () => {
        sap.ui.getCore().attachInit(() => {
          sap.ui.require(['sap/ui/core/ComponentContainer'], ComponentContainer => {
            new ComponentContainer({
              name: 'com.epic.yggdrasil.staffportal',
              height: '100%',
              settings: { id: 'shell' },
              async: true,
            }).placeAt('content')
          })
        })
      }
    </script>
  </body>
</html>
